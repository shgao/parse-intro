<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Include parse library here -->
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
        
    </head>
    <body>
    	<div class="container">
            <h1>Music to listen to</h1>
    		<form>
                <label for="band" class="control-label">Band Name</label><br />
                <input type="text" id="band" class="form-input form-control" />
                <br />
                <label for="site" class="control-label">Website</label><br />
                <input type="text" id="site" class="form-input form-control" />
                <br />
                <label for="best" class="control-label">Best song</label><br />
                <input type="text" id="best" class="form-input form-control" />
                <br />
                <button type="submit" class="btn btn-success">Add Band</button>
            </form>

            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->

    	</div>
        <div class="container">
            <ol id="list">
            </ol>
        </div>
    </body>
    <script type="text/javascript" src="js/music.js"></script>

</html>
